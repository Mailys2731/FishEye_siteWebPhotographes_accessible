<!DOCTYPE html>
<html lang=fr>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
  <script src="https://kit.fontawesome.com/977411349e.js" crossorigin="anonymous"></script>
</head>

<body>
  <header id="header">
    <a href="./index.html" class="logoPictureLink">
      <img src="assets/images/logo.png" alt="FishEye" />
    </a>
  </header>
  <main id="main">
    <section class="photograph-header">
      <div class="photographerText">
        <h1 id="namePhotographer">Name</h1>
        <h2 id="locationPhotographer">Location</h2>
        <p id="citationPhotographer">citation</p>
      </div>
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      <img id="picturePhotographer" alt="Photo de profil du photographe">
    </section>

    <div id="contact_modal">
      <div class="modal">
        <div class="modal-header">
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" alt="croix" onclick="closeModal()" />
        </div>
        <form id="form" method="get" onsubmit="return validate(event)">
          <div class="formData" data-error="" data-error-visible="false">
            <label>Prénom</label>
            <input id="first" />
          </div>
          <div class="formData" data-error="" data-error-visible="false">
            <label>Nom</label>
            <input id="last" />
          </div>
          <div class="formData" data-error="" data-error-visible="false">
            <label>Email</label>
            <input id="email" />
          </div>
          <div class="formData" data-error="" data-error-visible="false">
            <label>Message</label>
            <input id="message" />
          </div>
          <button class="contact_button" type="submit">Envoyer</button>
        </form>
      </div>
    </div>
    <section>
      <div id="boxAbsoluteFilter">
        <div id="filterBox">
          <p>Trier par</p>
          <div id="buttonFilter">
            <div id="popularityFilter">
              <a id="filterItem1" class="filterItem">Popularité</a>
            </div>
            <a id="displayFilterBox">
              <span class="fas fa-angle-down" id="iconFilter"></span>
            </a>
            <div id="displayFilter">
              <div class="whiteBar"></div>
              <div id="dateFilter">
                <a id="filterItem2" class="filterItem">Date</a>
              </div>
              <div class="whiteBar"></div>
              <div id="titleFilter">
                <a id="filterItem3" class="filterItem">Titre</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="mediaBox">

      </div>
      <aside id="likesPriceBox">
      </aside>
      <div id="slideshow">
        <button id="moveLeft"><span class="fas fa-angle-left"></span></button>
        <button id="closeSlider"><span class="fas fa-times"></span></button>
        <div id="slideshow-box">
          <div id="slideshow-container" style="width:50rem">
          </div>
        </div>
        <button id="moveRight"><span class="fas fa-angle-right"></span></button>
      </div>
    </section>


  </main>
  <script src="scripts/factories/media.js"></script>
  <script src="scripts/pages/photographer.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
</body>

</html>
