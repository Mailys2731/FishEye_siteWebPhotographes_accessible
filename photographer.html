<!DOCTYPE html>
<html lang=fr>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
  <script src="https://kit.fontawesome.com/6075af35c7.js" crossorigin="anonymous"></script>
</head>

<body>
  <header id="header">
    <a href="./index.html" class="logoPictureLink" tabindex="1">
      <img src="assets/images/logo.png" alt="Page d'accueil FishEye" />
    </a>
  </header>
  <main id="main">
    <section class="photograph-header">
      <div class="photographerText">
        <h1 id="namePhotographer">Name</h1>
        <h2 id="locationPhotographer">Location</h2>
        <p id="citationPhotographer">citation</p>
      </div>
      <button class="contact_button" onclick="displayModal()" tabindex="2"
        aria-label="contactez Moi">Contactez-moi</button>
      <img id="picturePhotographer" alt="Photo de profil du photographe" src="#"/>
    </section>

    <div id="contact_modal">
      <div class="modal">
        <div class="modal-header">
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" alt="croix" onclick="closeModal()" />
        </div>
        <p id="namePhotographerContact"></p>

        <form id="form" method="get" onsubmit="return validate(event)">
          <div class="formData" data-error="" data-error-visible="false">
            <label for="first">Prénom</label>
            <input id="first" tabindex="2" />
          </div>
          <div class="formData" data-error="" data-error-visible="false">
            <label for="last">Nom</label>
            <input id="last" tabindex="2" />
          </div>
          <div class="formData" data-error="" data-error-visible="false">
            <label for="email">Email</label>
            <input id="email" tabindex="2" />
          </div>
          <div class="formData" data-error="" data-error-visible="false">
            <label for="message">Message</label>
            <textarea minlength="5" id="message" required tabindex="2"></textarea>
          </div>
          <button class="contact_button" type="submit" tabindex="2">Envoyer</button>
        </form>
      </div>
    </div>
    <section>
      <div id="boxAbsoluteFilter">
        <div id="filterBox">
          <p>Trier par</p>
          <div id="buttonFilter" role="listbox" aria-activedescendant="filterItem1">
            <div id="popularityFilter">
              <a id="filterItem1" class="filterItem" tabindex="4" 
                aria-selected="true" role="option">Popularité</a>
            </div>
            <a id="displayFilterBox" aria-label="Order by" role="button" aria-haspopup="listbox" aria-expanded="false"
              tabindex="3">
              <span class="fas fa-angle-down" id="iconFilter"></span>
            </a>
            <div id="displayFilter">
              <div class="whiteBar"></div>
              <div id="dateFilter">
                <a id="filterItem2" class="filterItem" tabindex="5" role="option" 
                  aria-selected="false">Date</a>
              </div>
              <div class="whiteBar"></div>
              <div id="titleFilter">
                <a id="filterItem3" class="filterItem" tabindex="6" role="option" 
                  aria-selected="false">Titre</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="mediaBox">
      </div>
      <aside id="likesPriceBox">
      </aside>
      <div id="backgroundSlideshow">
        <div id="slideshow">
          <button id="moveLeft" aria-label="move left button" title="move left button"><span
              class="fas fa-angle-left"></span></button>
          <button id="closeSlider" aria-label="close slider button" title="close slider button"><span
              class="fas fa-times"></span></button>
          <div id="slideshow-box">
            <div id="slideshow-container" style="width:50rem">
            </div>
          </div>
          <button id="moveRight" aria-label="move right button" title="move right button"><span
              class="fas fa-angle-right"></span></button>
        </div>
      </div>
    </section>


  </main>
  <script src="scripts/factories/media.js"></script>
  <script src="scripts/pages/photographer.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
</body>

</html>
